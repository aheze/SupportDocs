name: "Generate Data Source"
on:
    push:
        branches:
            - DataSource
    workflow_dispatch:
jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - id: extract_branch
              name: Extract Branch Name
              run: echo running on branch ${GITHUB_REF##*/}
            - name: Setup Python 3.8.6
              uses: actions/setup-python@v1
              with:
                  python-version: "3.8.6"
            - name: Install Dependencies and Run Generator
              run: |
                  python -m pip install --upgrade pip python-frontmatter jinja2
                  python _scripts/datasource_generator.py
            - name: Run Diff
              run: |
                echo $(git diff DataSource origin/DataSource)
            - name: Commit Files
              id: commit
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "github-actions"
                  git add _data/data.json README.md
                  if [ -z "$(git status --porcelain)" ]; then
                    echo "::set-output name=push::false"
                  else
                    git commit -m "Add generated data source and README" -a
                    echo "::set-output name=push::true"
                  fi
              shell: bash
            - name: Push Changes
              if: steps.commit.outputs.push == 'true'
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: main
